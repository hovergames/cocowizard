general:
    package: {package_name}
    project: {project_name}
    app_name: {project_name}
    cocos2dx: {cocos2dx_path}
    version: 1.0
    orientation: landscape  # options: landscape/portrait

    android:
        sdk_dir: {home_path}/android-sdk-macosx
        key:
            store: {home_path}/android.keystore
            store_password: pass
            alias: alias
            alias_password: pass

    mac:
        resolution: 1024x768
        title: {project_name}

