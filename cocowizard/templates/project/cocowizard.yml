icons:
    ios:
        overlay: True
        mask: False
        sizes:
            png: [29, 40, 50, 57, 58, 72, 76, 80, 100, 114, 120, 144, 152, 1024]
    android.google:
        overlay: True
        mask: True
        sizes:
            png: [32, 36, 48, 72, 96, 512]
    android.amazon:
        overlay: True
        mask: True
        sizes:
            png: [32, 36, 48, 72, 96, 114, 512]
    android.samsung:
        overlay: True
        mask: True
        sizes:
            png: [32, 36, 48, 72, 96, 512]
            jpeg: [135]

# Only used for dependencies
skip_ios_add_files: False
android_ignore_java_files: False
android_ignore_src_files: False
